<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        const images = ["/src/banana.jpeg", "/src/apple.jpg", "/src/mango.webp"];
        function checkHandler(target) {
            const img = document.getElementsByTagName('img')[0];
            img.src = images[target.value];
            img.style.width = '200px';
        }
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <label><input type="radio" name="fruit" value="0" onclick="checkHandler(this)">바나나</label>
    <label><input type="radio" name="fruit" value="2" onclick="checkHandler(this)">망고</label>
    <label><input type="radio" name="fruit" value="1" onclick="checkHandler(this)">사과</label>
    <br>
    <img src="">
</body>
</html>
