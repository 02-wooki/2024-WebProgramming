<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-10">
        <div class="card mx-auto" style="max-width: 500px;">
            <img src="/src/IMG_1240.jpeg" class="card-img-top" alt="Profile Picture">
            <div class="card-body text-center">
                <h2 class="card-title text-3xl font-bold">[Your Name]</h2>
                <p class="card-text text-gray-700">Software Engineer & Data Enthusiast</p>
                <a href="#contact" class="btn btn-primary mt-3">Contact Me</a>
            </div>
        </div>

        <section id="skills" class="text-center mt-10">
            <h3 class="text-2xl font-bold">Skills</h3>
            <div class="d-flex justify-content-around mt-5">
                <div>Frontend Development</div>
                <div>Backend Development</div>
                <div>Data Engineering</div>
            </div>
        </section>
    </div>

</body>
</html>
