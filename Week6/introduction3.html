<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <header class="h-screen flex items-center justify-center bg-gray-800 text-white">
        <div class="text-center">
            <h1 class="text-4xl font-bold">Hello, I'm Hyunwook Sung</h1>
            <p class="mt-4">Software Engineer | Data Enthusiast</p>
            <a href="#about" class="btn btn-light mt-6">Learn More</a>
        </div>
    </header>

    <section id="about" class="container py-10">
        <h2 class="text-3xl font-bold text-center mb-6">About Me</h2>
        <p>I am a software engineer with a background in data engineering...</p>
    </section>

    <section id="skills" class="bg-gray-100 py-10">
        <div class="container">
            <h2 class="text-3xl font-bold text-center mb-6">Skills</h2>
            <div class="row text-center">
                <div class="col-md-4">Frontend Development</div>
                <div class="col-md-4">Backend Development</div>
                <div class="col-md-4">Data Engineering</div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-10 container text-center">
        <h2 class="text-3xl font-bold mb-6">Contact</h2>
        <form>
            <input type="text" class="form-control mb-3" placeholder="Your Name">
            <input type="email" class="form-control mb-3" placeholder="Your Email">
            <textarea class="form-control mb-3" rows="3" placeholder="Message"></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

</body>
</html>
