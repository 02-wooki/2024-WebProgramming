<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container py-10 text-center">
        <div class="card p-5 shadow-lg">
            <img src="/src/IMG_1240.jpeg" class="rounded-circle mb-4 w-25 mx-auto" alt="Profile">
            <h1 class="text-3xl font-bold">Hyunwook Sung</h1>
            <p>Full Stack Developer & Data Engineer</p>
            <a href="#skills" class="btn btn-outline-primary mt-4">See My Skills</a>
        </div>

        <section id="skills" class="mt-10">
            <h2 class="text-2xl font-bold mb-6">Skills</h2>
            <div class="d-flex justify-content-around">
                <div>Frontend Development</div>
                <div>Backend Development</div>
                <div>Data Engineering</div>
            </div>
        </section>
    </div>

</body>
</html>
