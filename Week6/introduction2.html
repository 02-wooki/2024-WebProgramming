<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 p-5 vh-100 w-25 text-center">
            <img src="/src/IMG_1240.jpeg" alt="Profile" class="rounded-circle mb-4 w-50">
            <h1 class="text-2xl font-bold">Hyunwook Sung</h1>
            <p class="text-gray-400">Software Engineer & Data Enthusiast</p>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-5">
            <section id="about">
                <h2 class="text-xl font-bold mb-4">About Me</h2>
                <p>I am a software engineer with a passion for creating impactful solutions...</p>
            </section>
            <section id="skills" class="mt-10">
                <h2 class="text-xl font-bold mb-4">Skills</h2>
                <div class="row">
                    <div class="col-md-4">Frontend Development</div>
                    <div class="col-md-4">Backend Development</div>
                    <div class="col-md-4">Data Engineering</div>
                </div>
            </section>
            <section id="contact" class="mt-10">
                <h2 class="text-xl font-bold mb-4">Contact</h2>
                <form>
                    <input type="text" class="form-control mb-3" placeholder="Your Name">
                    <input type="email" class="form-control mb-3" placeholder="Your Email">
                    <textarea class="form-control mb-3" rows="3" placeholder="Message"></textarea>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </section>
        </div>
    </div>

</body>
</html>
