<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 야가다</title>
</head>
<body>
    <script>
        // 화면의 너비와 높이를 가져옴
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // 창의 너비와 높이를 가져옴
        const windowWidth = window.outerWidth;
        const windowHeight = window.outerHeight;

        // 가운데 위치 계산
        const leftPosition = (screenWidth - windowWidth) / 2;
        const topPosition = (screenHeight - windowHeight) / 2;

        // 창을 가운데로 이동
        window.moveTo(leftPosition, topPosition);
    </script>
    <canvas id="myCanvas" width="500" height="500"
    style="background-color: black;">
    </canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        context.strokeStyle='white';

        // 성
        context.beginPath();
        context.moveTo(60, 45);
        context.lineTo(70, 20);
        context.lineTo(80, 45);
        context.stroke();
        
        context.beginPath();
        context.moveTo(80, 30);
        context.lineTo(90, 30);
        context.stroke();

        context.beginPath();
        context.moveTo(90, 15);
        context.lineTo(90, 45);
        context.stroke();

        context.beginPath();
        context.arc(80, 60, 10, 0, 2*Math.PI, false);
        context.stroke();

        // 현
        context.beginPath();
        context.moveTo(115, 20);
        context.lineTo(120, 20);
        context.stroke();

        context.beginPath();
        context.moveTo(110, 23);
        context.lineTo(125, 23);
        context.stroke();

        context.beginPath();
        context.arc(117, 35, 8, 0, 2*Math.PI, false);
        context.stroke();

        context.beginPath();
        context.moveTo(125, 30);
        context.lineTo(132, 30);
        context.stroke();

        context.beginPath();
        context.moveTo(125, 35);
        context.lineTo(132, 35);
        context.stroke();

        context.beginPath();
        context.moveTo(132, 20);
        context.lineTo(132, 45);
        context.stroke();

        context.beginPath();
        context.moveTo(115, 50);
        context.lineTo(115, 64);
        context.lineTo(135, 64);
        context.stroke();

        // 욱
        context.beginPath();
        context.arc(160, 30, 10, 0, 2*Math.PI, false);
        context.stroke();

        context.beginPath();
        context.moveTo(145, 45);
        context.lineTo(175, 45);
        context.stroke();

        context.beginPath();
        context.moveTo(160, 45);
        context.lineTo(160, 55);
        context.stroke();

        context.beginPath();
        context.moveTo(150, 55);
        context.lineTo(173, 55);
        context.lineTo(173, 68);
        context.stroke();
        </script>
</body>
</html>
