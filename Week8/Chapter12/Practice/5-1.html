<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행을 갑시다.</title>

    <style>
        section > div {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
    <script>
        function cityHandler(target) {
            const value = target.options[target.selectedIndex].text;
            localStorage.setItem('city', value);
        }
        function foodHandler(target) {
            const value = target.options[target.selectedIndex].text;
            localStorage.setItem('food', value);
        }
    </script>
</head>
<body>
    <h3>여행 갑시다</h3>
    <hr>
    <section style="display: flex; justify-content: center;">
        <div>
            <p>도시를 선택하세요</p>
            <select id="city" size="3" onchange="cityHandler(this)">
                <option value="0">파리</option>
                <option value="1">런던</option>
                <option value="2">뉴욕</option>
            </select>
        </div>
        <div>
            <p>음식을 선택하세요</p>
            <select id="food" size="3" onchange="foodHandler(this)">
                <option value="0">햄버거</option>
                <option value="1">에스프레소 커피</option>
                <option value="2">치즈케익</option>
            </select>
        </div>
    </section>
</body>
</html>
