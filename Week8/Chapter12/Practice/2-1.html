<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기</title>
    <script>
        function saveHanlder() {
            const name = document.getElementById('name').value;
            const ea = document.getElementById('ea').value;

            sessionStorage.setItem(name, ea);
        }
    </script>
</head>
<body>
    <h3>세션 스토리지에 구입 리스트 저장</h3>
    <hr>
    <label>품목명: <input type="text" id="name"></label>
    <label>개수: <input type="text" id="ea"></label><br>
    <button onclick="saveHanlder()">저장</button>
</body>
</html>
