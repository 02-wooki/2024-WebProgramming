<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 입력</title>

    <script>
        function saveHandler() {
            const nameinput = document.getElementById('name');
            const sidinput = document.getElementById('sid');

            let name = nameinput.value;
            let sid = sidinput.value;

            sessionStorage.setItem(name, sid);
        }
    </script>
</head>
<body>
    <h3>이름과 학번 입력</h3>
    <hr>
    <label>이름 <input type="text" id="name"></label> <br>
    <label>학번 <input type="text" id="sid"></label>
    <button onclick="saveHandler()">스토리지에 저장</button>
    <br>
    <a href="./1-2.html">이름으로 학번 검색 페이지로</a>
</body>
</html>
