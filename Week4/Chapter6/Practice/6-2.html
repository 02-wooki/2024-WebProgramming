<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        function pr(str, times) {
            output = ""
            for (i = 0; i < times; i++)
                output += str

            document.write(output)
        }
    </script>
    <script>
        pr("%", 5)
    </script>
</body>
</html>
