<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자 입력"))

        let tmp = num
        while (tmp >= 10)
            tmp = Math.floor(tmp/10)

        if (tmp == num%10)
            document.write(num + ": 같음");
        else
            document.write(num + ": 같지 않음")
    </script>
</body>
</html>
