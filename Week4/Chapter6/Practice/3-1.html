<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    <script>
        const n = 5;

        for(i = 1; i <= n; i++) {
            for(j = 0; j < i; j++)
                document.write('*')
            document.write('<br>')
        }
    </script>
</body>
</html>
