<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순 정렬</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let n = new Array(0);
        for(let i = 0; i < 5; i++)
            n.push(parseInt(prompt("숫자 입력")));
        document.write("입력된 수의 배열<br>");
        n.forEach(e => {
            document.write(`${e} `);
        });

        n.sort((a, b) => {
            return a - b;
        });
        document.write("<hr>역순으로 재정렬된 배열<br>");
        for(i = n.length - 1; i >= 0; i--)
            document.write(`${n[i]} `);
    </script>
</body>
</html>
