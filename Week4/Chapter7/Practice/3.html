<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간이 오전 오후에 따라 색깔 변경</title>
    <script>
        function printDate() {
            const div = document.getElementById("date");
            const body = document.getElementsByTagName("html")[0];
            const now = new Date();

            div.innerText = `${now.getHours()}시, ${now.getMinutes()}분, ${now.getSeconds()}초`;
            if (now.getHours() < 12)
                body.style.backgroundColor = "lightskyblue"
            else
                body.style.backgroundColor = "orange"
        }

        function updateDate() {
            printDate();
            requestAnimationFrame(updateDate);
        }
    </script>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <div id="date"></div>
    <script>
        updateDate();
    </script>
</body>
</html>
