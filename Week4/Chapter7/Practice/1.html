<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n = [];
        for (let i = 0; i < 10; i++)
            n.push(Math.floor(Math.random() * 100 + 1))
        n.forEach(e => {
            document.write(`${e} `)
        });

        document.write("<hr>")
        let big = n[0];
        n.forEach(e => {
            if (big < e)
                big = e
        });
        document.write(`제일 큰 수는 ${big}`)

        document.write("<hr>")
        n.sort((a, b) => {
            return a - b;
        });
        n.forEach(e => {
            document.write(`${e} `)
        });
    </script>
</body>
</html>
