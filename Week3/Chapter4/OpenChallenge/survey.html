<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="./servey.css">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 관한 설문을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <form name="surveyform" action="POST">
        <section>
            학년
            <label><input type="radio" name="grade" value="1">1학년</label>
            <label><input type="radio" name="grade" value="2">2학년</label>
            <label><input type="radio" name="grade" value="3">3학년</label>
            <label><input type="radio" name="grade" value="4">4학년</label>
        </section> 
        <section>
            성별
            <label><input type="radio" name="gender" value="male">남</label>
            <label><input type="radio" name="gender" value="female">여</label>
        </section>  
        <section>
            <label for="interestSelect">관심 분야</label>
            <select name="interested" id="interestSelect">
                <option value="1">모바일 소프트웨어</option>
                <option value="2">웹 개발</option>
                <option value="1">데이터베이스</option>
                <option value="1">머신러닝</option>
            </select> <br>
        </section>
        <section>
            진로
            <label><input type="checkbox" name="job" value="1" checked>개발</label>
            <label><input type="checkbox" name="job" value="1">기획</label>
            <label><input type="checkbox" name="job" value="1">영업</label>
            <label><input type="checkbox" name="job" value="1">창업</label>
        </section>
        <section>
            남기고 싶은 말 <br>
            <textarea name="horse" cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
        </section>
    </form>
    <footer>
        Copyright 2024 by Wooki
    </footer>
</body>
</html>
