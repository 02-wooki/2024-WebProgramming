<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        li { list-style: none; }
        ul {
            padding-left: 5px;
            background-color: #44362c;
            width: 100px;
        }
        a {
            text-decoration: none;
            color: olive;
        }
        a:hover {
            color: #7c6351;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Caffe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
    </ul>
</body>
</html>
