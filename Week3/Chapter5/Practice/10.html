<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        p {
            margin-left: 100%;
            animation: goingleft 3s forwards;
        }

        @keyframes goingleft {
            from {
                margin-left: 100%;
            }
            to {
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p>
        <img src="https://cdn-icons-png.flaticon.com/512/14/14934.png" style="width: 20px;">
        질문 있습니다.
    </p>
</body>
</html>
