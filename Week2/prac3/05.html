<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <header>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
    </header>
    <form action="">
        <fieldset>
            <legend>도형 서식 입력</legend>

            <label for="border">선종류</label>
            <select name="border" id="border">
                <option value="0">선없음</option>
                <option value="1">점선</option>
                <option value="2">실선</option>
            </select>

            <br>
            <label for="weight">선두께</label>
            <input type="number" name="weight" id="weight">
            
            <label for="color">선색</label>
            <input type="color" name="color" id="color">

            <br>
            <label for="transparency">투명도</label>
            <input type="range" name="transparency" id="transparency">
        </fieldset>
    </form>
</body>
</html>
