<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 만들자</title>

    <script>
        function onclickHandler(value) {

            const output = document.getElementById('output');

            if (value === -1) {
                console.log(output.innerText);
                output.innerText = '';
            } else {
                output.innerText = `${output.innerText}${value}`;
            }
        }
    </script>
</head>
<body>
    <h3>버튼을 만들자</h3>
    <hr>
    <table>
        <tbody>
            <tr>
                <td><button onclick="onclickHandler(1)">1</button></td>
                <td><button onclick="onclickHandler(2)">2</button></td>
                <td><button onclick="onclickHandler(3)">3</button></td>
            </tr>
            <tr>
                <td><button onclick="onclickHandler(4)">4</button></td>
                <td><button onclick="onclickHandler(5)">5</button></td>
                <td><button onclick="onclickHandler(6)">6</button></td>
            </tr>
            <tr>
                <td><button onclick="onclickHandler(7)">7</button></td>
                <td><button onclick="onclickHandler(8)">8</button></td>
                <td><button onclick="onclickHandler(9)">9</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="onclickHandler(0)">0</button></td>
                <td><button onclick="onclickHandler(-1)">c</button></td>
            </tr>
        </tbody>
    </table>

    <div id="output"></div>
</body>
</html>
